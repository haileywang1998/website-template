<!DOCTYPE html>
<html>
<head>
 <title>Leaflet Functions</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map{ 
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            z-index: -1;
        }
        .sidebar{
            max-width: 30vw;
        }
        .sidebar li{
            cursor: pointer;
        }
    </style>
</head>
<body>


    <!-- map holder -->
    <div id="map"></div>


    <!-- list group -->
    <div class="container-fluid">
        <div class="d-flex justify-content-end mt-5">
            <ul class="list-group sidebar">
                <li id="btn-1" class="list-group-item" data-title="Berkeley, CA" data-lat="37.87" data-lng="-122.27" data-zoom="10">Berkeley, CA</li>
                <li id="btn-2" class="list-group-item" data-title="Santa Cruz, CA" data-lat="36.97" data-lng="-122.03" data-zoom = "10">Santa Cruz, CA</li>
                <li id="btn-3" class="list-group-item" data-title="Taipei, Taiwan" data-lat="25.1" data-lng="121.59" data-zoom = "10">Taipei, Taiwan</li>
                <li id="btn-4" class="list-group-item" data-title="Vancouver, Canada" data-lat="49.2" data-lng="-123.11" data-zoom = "10">Vancouver, Canada</li>
                <li id="btn-5" class="list-group-item" data-title="Istanbul, Turkey" data-lat="41.01" data-lng="28.97" data-zoom = "10">Istanbul, Turkey</li>
            </ul>
        </div>
    </div>


    <!-- jquery and leaflet libraries -->
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <!-- your custom code below-->
    <script>

    const map = L.map('map', {scrollWheelZoom: false, dragging: false}).setView([38.416, -97.81], 4);
    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'});
    tiles.addTo(map);

        const popup = L.popup();

        $(".list-group-item").on("click", function(){

        const title = $(this).attr("data-title");
        const lat   = $(this).attr("data-lat");
        const lng   = $(this).attr("data-lng");
        const zoom  = $(this).attr("data-zoom");

        map.flyTo([lat, lng], zoom);
        popup.setLatLng([lat, lng]);
        popup.setContent(`<h2>${title}</h2>`);
        popup.openOn(map);

        });

    </script>
  </body>
</html>
